<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app-container">
    <header class="app-header">
      <h1>ðŸŽ“ Student Management System</h1>
      <p>Manage student records with ease and efficiency.</p>
    </header>

    <main class="content">
      
      <section class="card">
        <h2>Add New Student</h2>
        <form onsubmit="addStudent(); return false;">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter full name" required>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter age" required>
          </div>
          <div class="form-group">
            <label for="course">Course</label>
            <input type="text" id="course" placeholder="Enter course" required>
          </div>
          <button type="submit" class="btn primary">Add Student</button>
        </form>
      </section>

      <section class="card">
        <h2>Update Student</h2>
        <form onsubmit="updateStudent(); return false;">
          <div class="form-group">
            <label for="updateId">Student ID</label>
            <input type="text" id="updateId" placeholder="Enter student ID" required>
          </div>
          <div class="form-group">
            <label for="updateName">Full Name</label>
            <input type="text" id="updateName" placeholder="Enter full name" required>
          </div>
          <div class="form-group">
            <label for="updateAge">Age</label>
            <input type="number" id="updateAge" placeholder="Enter age" required>
          </div>
          <div class="form-group">
            <label for="updateCourse">Course</label>
            <input type="text" id="updateCourse" placeholder="Enter course" required>
          </div>
          <button type="submit" class="btn warning">Update Student</button>
        </form>
      </section>

      <section class="card">
        <h2>Delete Student</h2>
        <form onsubmit="deleteStudent(); return false;">
          <div class="form-group">
            <label for="deleteId">Student ID</label>
            <input type="text" id="deleteId" placeholder="Enter student ID" required>
          </div>
          <button type="submit" class="btn danger">Delete Student</button>
        </form>
      </section>

      <section class="card">
        <h2>View All Students</h2>
        <button onclick="getStudents()" class="btn secondary">Fetch Students</button>
        <pre id="output" class="output-box"></pre>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
